<form name="preferences" id="preferences" class="aligned">
  <div class="module">
    <h2>Rllmuk Uber Script Preferences</h2>
    <div class="form-row">
      <label>Tidy Posts:</label>
      <ul class="checkboxes">
        <li><label for="tidy_despin"><input type="checkbox" name="tidy_despin" id="tidy_despin"> Tidy despin's posts</label></li>
        <li><label for="tidy_chywuhx"><input type="checkbox" name="tidy_chywuhx" id="tidy_chywuhx"> Get rid of .:::</label></li>
        <li><label for="tidy_giant_frying_pan"><input type="checkbox" name="tidy_giant_frying_pan" id="tidy_giant_frying_pan"> No <span class="gfp">giant_frying_pan</span></label></li>
      </ul>
    </div>
    <div class="form-row checkbox-row">
      <label for="undo_image_resizing"><input type="checkbox" name="undo_image_resizing" id="undo_image_resizing"> Undo automatic image resizing</label>
    </div>
    <div class="form-row checkbox-row">
      <label for="restore_search_link"><input type="checkbox" name="restore_search_link" id="restore_search_link"> Put the Search link back at the top of the page</label>
    </div>
    <div class="form-row checkbox-row">
      <label for="auto_quick_edit"><input type="checkbox" name="auto_quick_edit" id="auto_quick_edit"> Automatically use Quick Edit</label>
    </div>
    <div class="form-row checkbox-row">
      <label for="remove_username_menus"><input type="checkbox" name="remove_username_menus" id="remove_username_menus"> Remove username menus</label>
    </div>
    <div class="form-row checkbox-row">
      <label for="clean_post_form"><input type="checkbox" name="clean_post_form" id="clean_post_form"> Clean up the Add/Edit post form</label>
    </div>
    <div class="form-row checkbox-row">
      <label for="fix_spoilers"><input type="checkbox" name="fix_spoilers" id="fix_spoilers"> Put spoilers back to the way they used to be</label>
    </div>
 </div>

  <div class="module">
    <div class="submit-row">
      <input type="button" value="Close" name="close_button" id="close_button">
      <input type="button" value="Save Preferences" name="save_button" id="save_button">
    </div>
  </div>
</form>
